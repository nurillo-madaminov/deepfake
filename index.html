<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Единый портал интерактивных государственных услуг</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
  </head>
  <body>
    <nav class="bg-white w-full z-20 top-0 start-0 border-b border-neutral-300">
      <div class="flex flex-wrap justify-between mx-auto px-8">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="./img/logotype.svg" class="w-42.5" alt="Flowbite Logo" />
        </a>
        <button
          data-collapse-toggle="navbar-dropdown"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary"
          aria-controls="navbar-dropdown"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2"
              d="M5 7h14M5 12h14M5 17h14"
            />
          </svg>
        </button>
        <div class="w-full md:block md:w-auto">
          <ul
            class="max-[1050px]:hidden flex font-medium rounded-base bg-neutral-secondary-soft rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-neutral-primary"
          >
            <li
              class="py-6 px-5 text-[#008ddb] font-bold hover:bg-[#008ddb] hover:text-white"
            >
              Bosh sahifa
            </li>
            <li
              class="py-6 px-5 text-[#23527c] font-bold bg-blue-200 flex gap-1"
            >
              OZ
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-2"
                fill="currentColor"
                viewBox="0 0 320 512"
              >
                <path
                  d="M140.3 376.8c12.6 10.2 31.1 9.5 42.8-2.2l128-128c9.2-9.2 11.9-22.9 6.9-34.9S301.4 192 288.5 192l-256 0c-12.9 0-24.6 7.8-29.6 19.8S.7 237.5 9.9 246.6l128 128 2.4 2.2z"
                />
              </svg>
            </li>
            <li
              class="py-6 px-5 text-[#008ddb] font-bold hover:bg-[#008ddb] hover:text-white"
            >
              Kirish
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="flex justify-center items-center">
      <div class="container flex flex-row max-[1050px]:flex-col py-10">
        <div
          class="w-2/1 flex max-[1050px]:w-full max-[1050px]:justify-center justify-end items-center"
        >
          <div class="max-w-137.5 flex flex-col items-center">
            <div
              id="alert-4"
              class="flex smitems-center items-center p-4 mb-4 text-sm text-[#8a6d3b] border border-[#faebcc] rounded-lg bg-[#fcf8e3]"
              role="alert"
            >
              <span class="sr-only">Info</span>
              <div class="ms-2 text-sm">
                Ushbu hujjatdan foydalanish uchun siz avtorizatsiyadan
                o’tishingiz yoki, PIN kodini kiritishingiz lozim.
                <span class="text-blue-700"
                  >Avtorizatsiyadan o’tish uchun bu yerga bosing.</span
                >
              </div>
              <button
                type="button"
                class="ms-auto -mx-1.5 -my-1.5 rounded focus:ring-2 focus:ring-warning-medium p-1.5 hover:bg-warning-medium inline-flex items-center justify-center h-8 w-8 shrink-0"
                data-dismiss-target="#alert-4"
                aria-label="Close"
              >
                <span class="sr-only">Close</span>
                <svg
                  class="w-4 h-4"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18 17.94 6M18 18 6.06 6"
                  />
                </svg>
              </button>
            </div>
            <p class="m-auto mb-4 text-sm">
              Введите PIN-код для просмотра документа
            </p>
            <form
              class="max-w-67.5 rounded-lg mx-auto p-4 space-y-4 border border-neutral-300"
            >
              <div>
                <label
                  for="visitors"
                  class="block mb-2.5 text-sm font-medium text-heading"
                  >ПИН код</label
                >
                <input
                  type="number"
                  id="visitors"
                  class="bg-neutral-secondary-medium border border-neutral-300 text-heading text-base rounded-base focus:ring-brand focus:border-brand block w-full px-4 py-2.5 rounded-lg shadow-xs placeholder:text-body"
                  placeholder=""
                  required
                />
              </div>
              <button
                type="button"
                class="text-white w-full bg-green-600 rounded-lg box-border border border-transparent hover:bg-success-strong focus:ring-4 focus:ring-success-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
              >
                Ochish
              </button>
            </form>
            <p class="m-auto mt-4 text-sm text-blue-600">
              PIN-kod hujjatning QR-kodi yonida joylashgan
            </p>
          </div>
        </div>
        <div
          class="w-2/1 max-[1050px]:w-full max-[1050px]:justify-center flex justify-center"
        >
          <img
            src="img/pin_code_document.jpg"
            class="shadow-xl max-[1050px]:mt-5 max-[1050px]:w-55"
            alt=""
          />
        </div>
      </div>
    </div>

    <footer
      class="fixed w-full bottom-0 bg-white rounded-base shadow-xs border border-neutral-300"
    >
      <div class="w-full mx-auto p-4 md:py-8">
        <span class="block text-sm text-body sm:text-center"
          >© UZINFOCOM 2025</span
        >
      </div>
    </footer>
  </body>
</html>
